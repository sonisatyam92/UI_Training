<!DOCTYPE html>
<html>
<link rel="stylesheet" href="bootstrap.min.css"/>
<link rel="stylesheet" href="bootstrap-theme.min.css"/>
<link rel="stylesheet" href="app.css"/>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="angular.min.js"></script>
<script src="myApp/myApp.js"></script>
<script src="myApp/controller/puzzle.controller.js"></script>

<body ng-app="myApp">
<div  ng-controller="PuzzleController" class="col-md-6">
    <span style="color:green;" ng-show="currentQuestion.answer == answer">
        Good!  Correct Answer
    </span>
    <br/>
    Question :
    <p>{{currentQuestion.questionText}}</p>
    <div ng-show="currentQuestion.isMultiSelect" >
         <select ng-model="answer">
             <option  ng-repeat="eachChoice in currentQuestion.choices">{{eachChoice}}</option>
         </select>
    </div>
    <form ng-show="!currentQuestion.isMultiSelect">
        <div class="form-group">
            <label>Answer :</label>
            <input ng-model="answer"  >
        </div>
    </form>
    <br/>
    <button ng-class=" counter == -1 ? 'inactive':'active' " ng-disabled="counter == -1" ng-click="onNext()" >Next</button>

</div>
</body>
</html>
