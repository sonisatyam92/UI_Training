<html>
<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-theme.min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div id="mydesign">
        <div class="login-main">
            <div class="header">
                <span class="split-line"></span>
                <div class="header">
                    <p class="head-line" >Social wire</p>
                </div>
            </div>
            <div class="login-box" >

                <form id="loginForm" class="form" onsubmit="return false;" action="home.html">
                    <input id="username" class="form-ele" type="text" placeholder="username"/>
                    <input class="form-ele" type="password" placeholder="Password">
                    <button class="form-btn"  id="loginBtn"  >login</button>
                    <button class="form-btn"  id="signupBtn"  >Sign Up</button>

                </form>
                <span class="register">
                <form id="signupForm" class="form" style="display: none;" onsubmit="return false;" action="home.html">
                    <input  class="form-ele" type="text" placeholder="Eg: John Doe"/>
                    <input class="form-ele" type="text" placeholder="MS. Computer Sc.">
                    <a href="#" id="nextBtn" class="btn btn-primary" >Next <span class="fa fa-arrow-right"></span> </a>
                </form>
                <!--<span class="create-link"><a>Create an account</a></span>
                    OR
                <span class="click-here"><a>click me</a></span>-->
            </span>
            </div>
        </div>

    </div>
