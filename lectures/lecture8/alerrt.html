<html>
<head>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>
    <script src="bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="col-lg-3">
                                 </div>
            </div>
            <div class="alert alert-success">
                <span class="fa fa-check-circle-o fa-3x"></span>
                Success
                <button class="btn btn-success">test</button>
                <a class="btn btn-success">Link</a>
            </div>

            <div class=" alert alert-info">
                Information
                <button class="btn btn-info"><span class="fa fa-exclamation-circle"></span>  Info</button>
            </div>
            <div class=" alert alert-warning">
                <span class="fa fa-exclamation-circle fa-3x"></span>

                Warning
                <button class="btn btn-warning">test <span class="badge">2</span> </button>
                <span class="mybadge">3</span>
            </div>
            <div class=" alert alert-danger">
                <span class="fa fa-exclamation-triangle fa-3x">Error <span class="badge">2</span></span>

                <button class="btn btn-danger">test</button>
            </div>

            <div class=" alert alert-danger custom-alert-danger">
                <span class="fa fa-search"></span> Error
                <button class="btn btn-danger btn-danger-custom">test</button>
            </div>

        </div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
                 style="width:90%">
                <span class="sr-only">70% Complete</span>
            </div>
        </div>
    </div>

</body>
</html>
