<div ng-controller="ProfileController" class="form form-inline col-md-12">
    <input class="form-control" placeholder="Name" ng-model="name" />
    <input class="form-control" placeholder="SKills" ng-model="skill" />
    <select class="form-control" ng-model="rating">
        <option>Expert</option>
        <option>Medium</option>
        <option>Beginner</option>
    </select>
    <button ng-click="onAdd()" class="btn btn-primary">Add</button>

    <table class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Skill</th>
            <th>Rating</th>
        </tr>
        <tr ng-repeat="each in data" >
            <td>{{each.name}}</td>
            <td>{{each.skill}}</td>
            <td>{{each.rating}}</td>
        </tr>
    </table>




</div>
