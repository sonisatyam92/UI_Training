<div ng-controller="DashboardController" class="form form-inline col-md-12">
    <table class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Skill</th>
            <th>Rating</th>
        </tr>
        <tr ng-repeat="each in data" >
            <td>{{each.name}}</td>
            <td>{{each.skill}}</td>
            <td>{{each.rating}}</td>
        </tr>
    </table>




</div>
