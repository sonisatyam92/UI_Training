<html>
<head>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap-theme.min.css"/>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<form action="#" class="">
    <div class="form-inline">
        <div class="form-group">
            <label>First Name</label>
            <input class=" text-capitalize form-control" id="firstName"/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="text-capitalize form-control" id="lastName"/>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input class="form-control" id="age"/>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select class="form-control" id="gender">
                <option >Male</option>
                <option >Female</option>
            </select>
        </div>
        <div class="form-group">
            <label>Location</label>
            <input class="text-capitalize form-control" id="location"/>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group text-center">
        <a href="#" id="submitBtn" class="text-center btn btn-primary">Save</a>
    </div>

</form>

<table class="table table-bordered table-striped">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Location</th>
    </thead>
    <tbody class="data">

    </tbody>
</table>


<script type="text/javascript" src="main.js"></script>
</body>
</html>
