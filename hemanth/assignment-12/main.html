<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Events and Key Events</title>
</head>
<body>
<button onclick="myFunction()">Click me</button>
<p id="id1"></p>
<p id="id2">tap me</p>
<p onclick="myFunction2(this)">click me to change color</p>
<button id="id3">double-click me</button>
<p id="id4">click-me</p>
<p id="id5">Mouse over me!</p>
<div style=" width: 200px;
    height: 100px;
    border: 1px solid black;" onmousemove="myFunction4(event)" onmouseout="clearCoor()"></div>
<p id="id6"></p>
<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="smiley.gif" alt="Smiley" width="32" height="32">

<br />

Name: <input type="text" id="fname" onkeyup="myFunction()"><br>
<br />
Name: <input type="text" id="fname1" onkeyup="myFunction5()">

<p>My name is: <span id="demo"></span></p>


</body>
<script src="main.js"></script>
</html>
