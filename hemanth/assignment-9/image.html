<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image</title>
        <link rel="stylesheet" href="bootstrap.min.css"/>
        <link rel="stylesheet" href="bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="bootstrap.min.js"></script>
    </head>
    <body>
    <div class=" jumbotron page-header">
        <h2>Bootstrap Sucks</h2>
        <p>However, it makes the website looks good</p>
    </div>
    <div class="container">
        <h2>Circle</h2>
        <img src="image.jpg" class="img-circle" alt="home" width="304" height="236">
    </div>
    <div class="container">
        <h2>Rounded Corners</h2>
        <img src="image.jpg" class="img-rounded" alt="home" width="304" height="236">
    </div>
    <div class="container">
        <h2>thumbnail</h2>
        <img src="image.jpg" class="img-thumbnail" alt="home" width="304" height="236">
    </div>
    <div class="container"></div>
    <div class="row">
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="image.jpg" target="_blank">
                    <img src="image.jpg" alt="Home" style="width:100%">
                    <div class="caption">
                        <p>My Dream Home looks this way</p>
                    </div>
                </a>
            </div>
        </div>
        <br />
        <br />
        <br>
        <div class="container">
        <h2>Video</h2>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/WmdcERGYaCg"></iframe>
        </div>
        </div>
    </body>
</html>
