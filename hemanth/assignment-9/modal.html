<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Modal</title>
        <link rel="stylesheet" href="bootstrap.min.css"/>
        <link rel="stylesheet" href="bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="bootstrap.min.js"></script>
    </head>
    <body>
    <br />
    <br />
    <div class="container">

        <p class="register">Sign Up</p>
        <form class="" action="bootstrap.html">
            <div class="form-group">
                <div class="form-inline">
                    <label for="test" >Username:</label>
                    <input id="test" class="form-control " type="text" placeholder="username" required>
                </div>
                <br />
                <div class="form-inline">
                    <label for="test" >Password:</label>
                    <input id="test" class="form-control " type="password" placeholder="password" required>
                </div>
                <br />
                <div class="form-inline">

                    <label for="exampleInputEmail2">Email:   </label>
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <br />
                <div class="form-inline">

                    <label for="exampleInputEmail2">Phone Number:   </label>
                    <input type="text" class="form-control" placeholder="Phone Number" required>
                </div>
                <label><input type="checkbox"> Remember me</label>
                <br />
                <br />
                <button type="submit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">submit</button>

            </div>
        </form>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>your form is submitted.</p>
                        <a data-dismiss="modal">close this page</a>
                    </div>
                    <a href="#" data-toggle="tooltip" title="Goto Home page">Home Page</a><br>
                    <a href="#" data-toggle="tooltip" data-placement="right" title="Goto Login Page">Login Page</a>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>

    </body>
</html>
