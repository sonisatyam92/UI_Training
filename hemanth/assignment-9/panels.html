<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel and Icons</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">Panel Heading</div>
                <div class="panel-body">Panel Content</div>
                <div class="panel-footer">Panel Footer</div>
            </div>
        </div>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">Panel1 Heading</div>
                <div class="panel-body">Panel1 Content</div>
                <div class="panel-footer">Panel1 Footer</div>
            </div>
        </div>
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">Panel2-primary Heading</div>
                <div class="panel-body">Panel2 Content</div>
                <div class="panel-footer">Panel2 Footer</div>
            </div>
        </div>
        <div class="panel-group">
            <div class="panel panel-info">
                <div class="panel-heading">Panel3-info Heading</div>
                <div class="panel-body">Panel3 Content</div>
                <div class="panel-footer">Panel3 Footer</div>
            </div>
        </div>
        <div class="panel-group">
            <div class="panel panel-success">
                <div class="panel-heading">Panel4-success Heading</div>
                <div class="panel-body">Panel4 Content</div>
                <div class="panel-footer">Panel4 Footer</div>
            </div>
        </div>
        <div class="panel-group">
            <div class="panel panel-danger">
                <div class="panel-heading">Panel5-danger Heading</div>
                <div class="panel-body">Panel5 Content</div>
                <div class="panel-footer">Panel5 Footer</div>
            </div>
        </div>

    </div>



</body>
</html>
