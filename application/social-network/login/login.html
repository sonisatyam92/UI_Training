<div ng-controller="LoginController">
    <div >
        <div class="login-main">
            <ng-include src="'social-network/header.html'"></ng-include>
            <div class="login-box ">
                <p ng-show="hasError" class="alert label-danger error-txt">
                 <span class="fa fa-exclamation-circle"></span>
                    {{errorMsg}}
                 <span ng-click="clearErrorMsg()" class="pull-right fa fa-close cancel-icon-btn"></span>
                </p>
                <form class="form form-group col-md-12"  action="#">
                    <input ng-model="username" class="form-ele form-control"  placeholder="{{locale.username}}"/>
                    <input ng-model="password" class="form-ele form-control" type="password" placeholder="{{locale.password}}">
                    <a   ng-click="onLogin()" class="btn btn-primary form-btn"  id="loginBtn"  >{{locale.login}}</a>
                </form>
                <span class="register">
                {{locale.notRegistered}}?
                <span class="create-link"><a>{{locale.createAnAccount}}</a></span>
            </span>
            </div>
        </div>

    </div>
</div>
